name: generate all 3d profiles

on:
  schedule:
    # midnight est is 0500 utc
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: generate default profile
        uses: johnlarkin1/github-profile-3d-contrib@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          MAX_REPOS: 150
          SETTING_JSON: default-profile-settings.json
          EXCLUDED_LANGUAGES: HTML,SCSS
          MAX_LANGUAGES: 6

      - name: generate obsidian-aurora profile
        uses: johnlarkin1/github-profile-3d-contrib@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          MAX_REPOS: 150
          SETTING_JSON: obsidian-aurora-settings.json
          EXCLUDED_LANGUAGES: HTML,SCSS
          MAX_LANGUAGES: 6

      - name: generate burnt-copper profile
        uses: johnlarkin1/github-profile-3d-contrib@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          MAX_REPOS: 150
          SETTING_JSON: burnt-copper-settings.json
          EXCLUDED_LANGUAGES: HTML,SCSS
          MAX_LANGUAGES: 6

      - name: generate polar-dawn profile
        uses: johnlarkin1/github-profile-3d-contrib@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          MAX_REPOS: 150
          SETTING_JSON: polar-dawn-settings.json
          EXCLUDED_LANGUAGES: HTML,SCSS
          MAX_LANGUAGES: 6

      - name: generate neon-sunset profile
        uses: johnlarkin1/github-profile-3d-contrib@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          MAX_REPOS: 150
          SETTING_JSON: neon-sunset-settings.json
          EXCLUDED_LANGUAGES: HTML,SCSS
          MAX_LANGUAGES: 6

      - name: generate moss-stone profile
        uses: johnlarkin1/github-profile-3d-contrib@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          MAX_REPOS: 150
          SETTING_JSON: moss-stone-settings.json
          EXCLUDED_LANGUAGES: HTML,SCSS
          MAX_LANGUAGES: 6

      - name: generate midnight-bloom profile
        uses: johnlarkin1/github-profile-3d-contrib@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          MAX_REPOS: 150
          SETTING_JSON: midnight-bloom-settings.json
          EXCLUDED_LANGUAGES: HTML,SCSS
          MAX_LANGUAGES: 6

      - name: Commit and push all profiles
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add profile-3d-contrib/
          git diff --staged --quiet || git commit -m "generate all 3d profiles"
          git push
